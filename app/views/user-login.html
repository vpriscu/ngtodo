<div class="large-6 medium-6 small-12 columns">
  <form>
    <div class="input-field">
    <label for="email">Email</label>
    <input type="text" ng-model="user.email" name="email" class="blue-border border-darken-1">
    </div>
    <div class="input-field">
    <label for="password">Password</label>
    <input type="password" ng-model="user.password" name="password" class="blue-border border-darken-1">
    </div>
    <button class="waves-effect waves-light btn blue darken-1" ng-click="callLogin(user)">Login</button>
    <!--<a href="/user/register" class="waves-effect waves-light btn blue darken-1" >Register</a>-->
  </form>
</div>
