<div class="large-6 medium-6 small-12 columns">
  <form>
    <div class="input-field">
    <label for="email">Email</label>
    <input type="text" ng-model="user.email" name="email" class="blue-border border-darken-1">
    </div>
    <div class="input-field">
    <label for="password">Password</label>
    <input type="password" ng-model="user.password" name="password" class="blue-border border-darken-1">
    </div>
    <button class="waves-effect waves-light btn blue darken-1" ng-click="callLogin(user)" ng-disabled="!user.email || !user.password">Login</button>
     or <button class="waves-effect waves-light btn blue darken-1" ng-click="Create(user)" ng-disabled="!user.email || !user.password">Register</button>
  </form>
</div>
