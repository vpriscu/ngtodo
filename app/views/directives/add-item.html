<div class="">
  <h5>Add Item</h5>
  <form>
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" ng-model="post.title" name="title" class="blue-border border-darken-1">
    </div>
    <div class="input-field">
      <label for="title">Description</label>
      <input type="text" ng-model="post.description" class="blue-border border-darken-1">
    </div>
    <button class="waves-effect waves-light btn blue darken-1" ng-click="makePostData(post)">Post</button>
  </form>
</div>
