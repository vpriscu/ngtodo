
<a class="btn-floating btn-large waves-effect waves-light cyan accent-2 right ng-hide-animate" ng-hide="addItem" ng-click="addItem = true" onclick="showStaggeredList('#staggered-test')"><i class="mdi-content-add"></i></a>

<ul id="staggered-test" ng-show="addItem">
  <li>
    <div>
      <h5>Add Item</h5>
      <form>
        <div class="input-field">
          <label for="title">Title</label>
          <input type="text" ng-model="post.title" name="title" class="blue-border border-darken-1" required>
        </div>
        <div class="input-field">
          <label for="title">Description</label>
          <input type="text" ng-model="post.description" class="blue-border border-darken-1" required>
        </div>
        <button class="waves-effect waves-light btn blue darken-1" ng-click="makePostData(post);
          addItem = false;" ng-disabled="!post.title || !post.description">Post</button>
      </form>
    </div>
  </li>
</ul>
