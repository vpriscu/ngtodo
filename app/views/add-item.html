<add-item >
  <h2>Add Item</h2>
  <form>
    <input type="text" ng-model="post.title">
    <input type="text" ng-model="post.description">
    <select>
      <option ng-repeat="option in options" value="{{option}}">{{option}}</option>
    </select>
    <span class="button" ng-click="makePostData(post)">Post</span>
  </form>
</add-item>
